<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫クイズアプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>猫クイズアプリ</h1>
    </header>

    <main>
        <!-- スタート画面 -->
        <section id="start-screen" class="screen active">
            <h2>猫博士を目指そう！</h2>
            <button id="start-button">クイズスタート！</button>
        </section>

        <!-- クイズ画面 -->
        <section id="quiz-screen" class="screen">
            <div id="question-area">
                <p id="question-number">第1問</p>
                <p id="question-text">ここに問題文が入ります。</p>
                <img id="question-image" src="" alt="クイズ画像" style="display:none;">
            </div>
            <div id="choices-area">
                <!-- 選択肢はJavaScriptで動的に生成 -->
            </div>
            <div id="feedback-area" style="display:none;">
                <p id="feedback-text"></p>
                <p id="explanation-text"></p>
                <button id="next-question-button">次の問題へ</button>
            </div>
        </section>

        <!-- 結果画面 -->
        <section id="result-screen" class="screen">
            <h2>クイズ結果</h2>
            <p>お疲れ様でした！</p>
            <p id="score-text">あなたのスコアは: X問中Y問正解です！</p>
            <p id="result-message"></p>
            <button id="retry-button">もう一度挑戦する</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 猫クイズアプリ</p>
    </footer>

    <script src="js/data/quiz_data.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
